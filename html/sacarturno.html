    <main>
        <form class="formularioSacarTurno">
            <span>
                <label class="labels labelSacarTurnoUno" for="">Nombre:</label>
                <input class="inputSacarTurnoUno" type="text" placeholder="Ej: Juan">
            </span>

            <span>
                <label class="labels labelSacarTurnoDos" for="">Apellido:</label>
                <input class="inputSacarTurnoDos" type="text" placeholder="Ej: Gonzales">
            </span>

            <span>
                <label class="labels labelSacarTurnoTres" for="">Telefono:</label>
                <input class="inputSacarTurnoTres" type="tel" placeholder="Ej. 11-2345-6789">
            </span>

            <span>
                <label class="labels labelSacarTurnoCuatro" for="">Email:</label>
                <input class="inputSacarTurnoCuatro" type="email" placeholder="Ej. Juangonzales@email.com">
            </span>

            <span>
                <label class="labels labelSacarTurnoCinco" for="">Marca:</label>
                <input class="inputSacarTurnoCinco" type="text" placeholder="Ej. Chevrolet, Ford, Audi, Renault">
            </span>

            <span>
                <label class="labels labelSacarTurnoSeis" for="">Modelo:</label>
                <input class="inputSacarTurnoSeis" type="text" placeholder="Ej. Astra, Fiesta, A3, 12">
            </span>

            <span>
                <label class="labels labelSacarTurnoSiete" for="">Motivo del turno:</label>
                <input class="inputSacarTurnoSiete" type="text" placeholder="Ej: Escaneo, Cambio de bujía, Problemas en el motor , Otro tipo de falla (especificar abajo)">
            </span>

            <textarea class="textareaSacarTurno" name="" id="" cols="115" rows="7" placeholder="Detallar aqui el tipo de problema o falla si la hay"></textarea>

            <div>
                <input class="botonSacarTurno botonSacarTurnoEnviar" type="submit">
                <input class="botonSacarTurno botonSacarTurnoRestablecer" type="reset">
            </div>
        </form>
